<ion-grid no-padding *ngIf="user?.name">
  <ion-row style="height: 40%">
    <ion-col offset="1" size="5" >
        <ion-avatar [routerLink]="['/home/edit/updatePicture']">
          <ion-img  [src]=" user.profileImage !=='' ? serverUrl+ '/' + user.profileImage : '../../../assets/imgs/nopic.png' "  ></ion-img>
        </ion-avatar >
    </ion-col>
    <ion-col size="6" justify-content-end>
      <ion-button id="editBtn" fill="outline" size="small" [routerLink]="['/home/edit']">
        Edit profile
      </ion-button>
    </ion-col>
  </ion-row >
  <ion-row style="height: 20%"  >
    <ion-col offset="1" style="padding-top: 1.5vh">
      <ion-label> {{user.name}} </ion-label>
    </ion-col>
  </ion-row>
  <ion-row style="height: 20%" >
    <ion-col offset="1" >
      <ion-label> @{{user.username}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row style="height: 20%; border-bottom-color: slategray; border-bottom-style: solid; border-bottom-width: thin">
    <ion-col offset="1" size="5">
      <ion-label [routerLink]="['/home/users', user.id, 'following']" > {{user.following.length}} Following</ion-label>
    </ion-col>
    <ion-col size="5">
      <ion-label [routerLink]="['/home/users', user.id, 'followers']">{{user.followers.length}} Followers</ion-label>
    </ion-col>
  </ion-row>


</ion-grid>
