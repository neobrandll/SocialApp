<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"  (click)="onCancel()" style="padding-left: 10px">
        <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" style="padding-right: 10px" >
      <ion-button [disabled]="!form?.valid" (click)="onSubmit()">
        <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="!isloading">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
            <ion-avatar>
              <ion-img  [src]=" user.profileImage !=='' ? serverUrl + '/' + user.profileImage : '../../../assets/imgs/nopic.png' "  ></ion-img>
            </ion-avatar>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label position="floating">What's happening?</ion-label>
            <ion-textarea rows="5" formControlName="postText" ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
