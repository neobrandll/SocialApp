
    <ion-grid >
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <ion-img  [src]=" post.user.profileImage !=='' ? serverUrl+ '/' + post.user.profileImage : '../../../assets/imgs/nopic.png' "  ></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="10">
        <ion-item lines="none">
          <ion-textarea rows="5" [value]="post.body" ></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
      <ion-row *ngIf="post.image !== ''" id="containerImg">
        <ion-col justify-content-center>
          <ion-img [src]="serverUrl + '/' + post.image"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" offset="2">
          <ion-button fill="clear" (click)="newComment()">
            <ion-icon name="text" size="small"></ion-icon>
            <ion-label>{{post.comments.length}}</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear">
            <ion-icon name="heart-empty" size="small"></ion-icon>
            <ion-label>{{post.favoritesCount}}</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear">
            <ion-icon name="share" size="small"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
