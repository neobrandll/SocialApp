<ion-item>
  <ion-grid >
    <ion-row>
      <ion-col  size="3" >
        <ion-avatar >
          <ion-img  [src]=" user.profileImage !=='' ? serverUrl+ '/' + user.profileImage : '../../../assets/imgs/nopic.png' "  ></ion-img>
        </ion-avatar >
      </ion-col>
      <ion-col size="9" >
        <ion-grid>
          <ion-row [routerLink]="['/home/userProfile', this.user._id]">
            <ion-col size="6" style="padding-right: 5px">
              <ion-label>
                @{{user.username}}
              </ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>
                {{user.name}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" [routerLink]="['/home/users', user._id, 'followers']">
              Followers: {{user.followers.length}}
            </ion-col>
            <ion-col size="6" [routerLink]="['/home/users', user._id, 'following']">
              Following: {{user.following.length}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
