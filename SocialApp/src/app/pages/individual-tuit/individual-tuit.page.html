<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="post">
  <app-individual-post (postEmitter)="newPost($event)" [post]="post" ></app-individual-post>
  <app-comment *ngFor="let comment of post.comments "  [postId]="post._id" [comment]="comment"></app-comment>
</ion-content>
