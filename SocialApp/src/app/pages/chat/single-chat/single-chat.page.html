<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="mailedUser">@{{mailedUser.user.username}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/home/tabs/chat']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="chat">
    <app-chat-message *ngFor="let item of messagesArr"  [message]="item" [mailedUser]="mailedUser" ></app-chat-message>
  </ion-list>


      <!--<ion-virtual-scroll [items]="messagesArr" *ngIf="chat" >-->
        <!--<div *virtualItem="let item">-->
         <!--<app-chat-message  [message]="item" [mailedUser]="mailedUser" ></app-chat-message>-->
        <!--</div>-->
      <!--</ion-virtual-scroll>-->


</ion-content>
<ion-footer>
  <ion-toolbar no-padding>
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col offset="1" size="9" no-padding>
          <ion-input [(ngModel)]="messageValue" placeholder="Start a message"></ion-input>
        </ion-col>
        <ion-col size="2" no-padding>
          <ion-button (click)="sendMsg()"  id="sendBtn" [disabled]="messageValue?.trim() === '' || !messageValue">
            <ion-icon name="send" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
