<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
  <ion-title>
      <ion-grid>
          <ion-row>
              <ion-col>
                 <ion-searchbar [(ngModel)]="inputValue"
                                (ionChange)="searchHandler()"
                                type="search"
                                placeholder="Find an user">
                 </ion-searchbar>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-title>
    <ion-text >

    </ion-text>




  </ion-toolbar>
</ion-header>

<ion-content >
    <div style="height: 100%; width: 100%" *ngIf="userArray.length>0">
    <app-quick-user *ngFor="let user of userArray" [user]="user"></app-quick-user>
    </div>
    <ion-text *ngIf="userArray.length<=0 && alreadySearched" id="noResults">No match found!</ion-text>

</ion-content>
