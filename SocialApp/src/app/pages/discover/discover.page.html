<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
  <ion-title>
      <ion-grid>
          <ion-row>
              <ion-col size="9">
                 <ion-searchbar [(ngModel)]="inputValue"  type="search"  placeholder="Find an user"></ion-searchbar>

              </ion-col>
              <ion-col size="3">
                    <ion-button fill="clear" (click)="searchHandler()">
                        <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
                    </ion-button>

              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-title>
    <ion-text >

    </ion-text>




  </ion-toolbar>
</ion-header>

<ion-content *ngIf="userArray">
    <app-quick-user *ngFor="let user of userArray" [user]="user"></app-quick-user>
  
</ion-content>
