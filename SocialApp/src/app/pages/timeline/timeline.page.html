<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Latest Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="postArr?.length>0" style="height: 100%; width: 100%">
  <app-post *ngFor="let post of postArr" [post]="post"></app-post>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newPostHandler()">
      <ion-icon style="color: #ffffff " name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
