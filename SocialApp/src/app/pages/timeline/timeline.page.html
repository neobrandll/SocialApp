<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Latest Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <app-post *ngFor="let post of postArr" [post]="post"></app-post>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newPostHandler()">
      <ion-icon style="color: #ffffff " name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
