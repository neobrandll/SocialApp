<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" >
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
                  formControlName="password"
                  type="password"
          ></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.get('password').valid && form.get('password').touched" lines="none">
          <ion-label>
            Password should at least be 4 characters long.
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button
                type="button"
                color="primary"
                fill="clear"
                expand="block"
        (click)="onSwitchAuthMode()">
          Switch to Sign Up
        </ion-button>
        <ion-button
                type="submit"
                color="primary"
                (click)="onLogin()"
                expand="block"
                [disabled]="!form.valid">
          Login
        </ion-button>
        <!--<ion-button-->
                <!--type="submit"-->
                <!--color="primary"-->
                <!--(click)="onLogin()"-->
                <!--expand="block"-->
                <!--&gt;-->
          <!--Login-->
        <!--</ion-button>-->
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>


</ion-content>
