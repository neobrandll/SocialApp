<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="form"  *ngIf="!isLoading">
    <ion-grid>
      <ion-row >
        <ion-col size-sm="6" offset-sm="3" >
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
                    type="email"
                    formControlName="email"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!form.get('email').valid && form.get('email').touched" lines="none">
            <ion-label>
              Please enter a valid Email
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
                  type="submit"
                  color="primary"
                  (click)="onSubmit()"
                  expand="block"
                  [disabled]="!form?.valid">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
